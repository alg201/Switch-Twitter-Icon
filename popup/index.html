<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="text-center">Change Twitter Icon</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <p>Actual icon:</p>
                <img id="actualImage" src="" width="50px">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4 offset-2">
                <input type="file" class="d-none" id="fileUpload" accept="image/*">
                <button class="btn btn-sm btn-primary" id="upload">Upload logo</button>
            </div>
            <div class="col-4">
                <button class="btn btn-sm btn-danger" id="clear">Clear logo</button>
            </div>
        </div>
        <!-- Until I can repair it, this will be hidden -->
        <hr style="display: none;">
        <div style="display: none;" class="row">
            <div class="col-12 text-center">
                <h3 class="text-center">Change "Tweet" Word</h3>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" name="tweetWord" id="tweetWord">
            </div>
            <div class="col-6">
                <button class="btn btn-sm btn-success" id="saveWord">Save word</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
